<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <title>Todo List</title>
</head>

<div class="todo">
    <form class="form" action="#" method="GET">
        <label class="title" for="input">Todo List</label>

        <input type="text" id="input" placeholder="Enter a New Todo" autocomplete="off">
        <button class="form-btn">Submit</button>

    </form>
    <!-- Ordered list must not be a child of the form since after submiting a todo and pressing enter, JS will think that it is a click event -->
    <ol class='list'>

    </ol>
</div>


<body>

    <script src="./js/app.js"></script>
</body>

</html>
